<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Option Page</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/option.css">
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.bundle.min.js"></script>
  <script src="lib/js/function.js"></script>
  <script src="js/option.js"></script>
</head>

<body>
  <div class="container">
    <div class="form-group row">
      <label for="instant" class="col-8 form-check-label">Instant Search</label>
      <div class="col-4 btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="instant" value="on">On
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="instant" value="off">Off
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label for="ignoreBlank" class="col-8 form-check-label">Ignore Whitespace</label>
      <div class="col-4 btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="ignoreBlank" value="on">On
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="ignoreBlank" value="off">Off
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label for="shuffle" class="col-8 form-check-label">Search Order Shuffle</label>
      <div class="col-4 btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="shuffle" value="on">On
        </label>
        <label class="btn btn-outline-dark btn-sm">
          <input type="radio" name="shuffle" value="off">Off
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label">Color</label>
      <div id="color" class="col-9">
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="yellow" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="orange" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#eec900" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#534aa0" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#5bafc4" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#ffa787" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#85ce9e" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#d98ea5" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#9091c3" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#f2d96e" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#b088b5" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#c7d36d" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#d98ea5" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#85ce9e" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="30" height="30" fill="#53665a" />
          <rect x="8" y="8" rx="5" ry="5" width="30" height="30" fill="#ad2e6c" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
