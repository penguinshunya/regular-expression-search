name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: .nvmrc

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build

    - name: Check if build was successful
      if: success()  # 成功した場合のみ実行
      run: echo "Build was successful! ✅"
