<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Option Page</title>
</head>

<body>
  <div class="container">
    <div class="form-group row">
      <label for="instant" class="col-8 form-check-label">__MSG_instantSearch__</label>
      <div id="instant" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="ignoreBlank" class="col-8 form-check-label">__MSG_ignoreBlank__</label>
      <div id="ignoreBlank" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="background" class="col-8 form-check-label">__MSG_workInBackground__</label>
      <div id="background" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="color" class="col-3 col-form-label">__MSG_color__</label>
      <div id="color" class="col-9">
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="yellow" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="orange" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#eec900" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#534aa0" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#5bafc4" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#ffa787" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#85ce9e" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#d98ea5" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#9091c3" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#f2d96e" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#b088b5" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#c7d36d" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#d98ea5" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#85ce9e" />
        </svg>
        <svg width="40" height="40">
          <rect x="0" y="0" rx="5" ry="5" width="32" height="32" fill="#53665a" />
          <rect x="8" y="8" rx="5" ry="5" width="32" height="32" fill="#ad2e6c" />
        </svg>
      </div>
    </div>
  </div>
</body>

</html>
