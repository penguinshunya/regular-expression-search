<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Option Page</title>
</head>

<body>
  <div class="container">
    <div class="form-group row">
      <label for="instant" class="col-8 form-check-label">__MSG_instantSearch__</label>
      <div id="instant" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="ignoreBlank" class="col-8 form-check-label">__MSG_ignoreBlank__</label>
      <div id="ignoreBlank" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="background" class="col-8 form-check-label">__MSG_workInBackground__</label>
      <div id="background" class="col-4 btn-group">
        <button class="btn btn-outline-dark btn-sm">On</button>
        <button class="btn btn-outline-dark btn-sm">Off</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="color" class="col-3 col-form-label">__MSG_color__</label>
      <div id="color" class="col-9"></div>
    </div>
  </div>
</body>

</html>
