<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search box</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="search_wrapper"><input id="search"><div id="count"></div></div>
      <div id="flag_i" tabIndex="2" data-select="false" title="case insensitive">i</div>
      <div id="prev" tabIndex="3" class="chevron" title="prev"><span class="glyphicon glyphicon glyphicon-menu-up"></span></div>
      <div id="next" tabIndex="4" class="chevron" title="next"><span class="glyphicon glyphicon glyphicon-menu-down"></span></div>
      <div id="close" tabIndex="5" class="chevron" title="clear search result and close dialog"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
  </body>
</html>
