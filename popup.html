<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Search box</title>
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/css/jquery-ui.min.css">
  <link rel="stylesheet" href="lib/font/css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/jquery-ui.min.js"></script>
  <script src="lib/js/bootstrap.bundle.min.js"></script>
  <script src="lib/js/function.js"></script>
  <script src="js/process.js"></script>
  <script src="js/popup.js"></script>
</head>

<body>
  <div id="container">
    <div id="search_wrapper">
      <input id="search" tabindex="0">
      <div id="count"></div>
      <div id="cain" tabIndex="1" data-select="false" title="case insensitive">i</div>
      <button id="prev" tabIndex="2" class="chevron" title="prev"><span class="oi oi-chevron-top"></span></button>
      <button id="next" tabIndex="3" class="chevron" title="next"><span class="oi oi-chevron-bottom"></span></button>
      <div id="close" tabIndex="4" class="chevron" title="clear search result and close dialog"><span class="oi oi-x"></span></div>
    </div>
  </div>
</body>

</html>
