<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search box</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <input id="search">
      <div id="count"></div>
      <div id="flag_i" tabIndex="2" data-select="false" title="大文字小文字を区別しない">i</div>
      <div id="prev" tabIndex="3" class="chevron" title="前へ"><span class="glyphicon glyphicon glyphicon-menu-up"></span></div>
      <div id="next" tabIndex="4" class="chevron" title="次へ"><span class="glyphicon glyphicon glyphicon-menu-down"></span></div>
      <div id="close" tabIndex="5" class="chevron" title="検索結果のクリア"><span class="glyphicon glyphicon-remove"></span></div>
    </div>
  </body>
</html>
